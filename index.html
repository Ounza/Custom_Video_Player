<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/progress.css">
    <script src="https://kit.fontawesome.com/6971a76c77.js" crossorigin="anonymous"></script>
    <title>Custom Video Player</title>
</head>
<body>
    <h1>My Custom Video Player</h1>
        <video controls class="player" poster="img/poster.png">
            <source src="videos/gone.mp4" type="video/mp4">
                <p>Your browser doesn't support HTML5 video.</p>
          </video>
    <div class="controls">
        <button class="play" aria-label="play pause toggle">
            <i class="fas fa-play"></i>
        </button>
        <button class="stop" aria-label="stop">
            <i class="fas fa-stop"></i>
        </button>
        <input type="range" class="progress" id="progress" min="0" max="100" step="0.1" value="0">
        <span aria-label="timer" id="timestamp">00:00</span>
        <!--<div class="timer">
            <div></div>
        <span aria-label="timer" id="timestamp">00:00</span>
        </div>-->
        <button class="rwd" aria-label="rewind">
            <i class="fas fa-backward"></i>
        </button>
        <button class="fwd" aria-label="fast forward">
            <i class="fas fa-forward"></i>
        </button>
      </div>
    <script src="script.js"></script>
</body>
</html>
